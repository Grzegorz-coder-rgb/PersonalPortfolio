{% extends "admin/base_admin.html" %}

{% block title %}Dodaj Moduł{% endblock %}
{% block page_title %}Dodaj Nowy Moduł{% endblock %}

{% block content %}
    <div class="admin-form-container admin-card">
        <form method="POST" action="{{ url_for('admin_add_module') }}">
            <div class="form-group">
                <label for="title">Tytuł Modułu:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="course_id">Wybierz Kurs:</label>
                <select id="course_id" name="course_id" required>
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="order">Kolejność (numer):</label>
                <input type="number" id="order" name="order" value="1" min="1" required>
                <small>Określa kolejność modułu w danym kursie.</small>
            </div>
             <div class="form-group">
                <label for="gradient_class">Klasa CSS dla Gradientu (opcjonalnie):</label>
                <input type="text" id="gradient_class" name="gradient_class" value="module-gradient-default" placeholder="np. module-gradient-green">
                <small>Możesz zdefiniować własne klasy gradientów w pliku CSS.</small>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Dodaj Moduł</button>
                <a href="{{ url_for('admin_modules') }}" class="btn-secondary">Anuluj</a>
            </div>
        </form>
    </div>
{% endblock %}
